<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/grades.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
          <img src="logo/logo.png" alt="logo" />
          <h2>Grades</h2>
        </div>
        <ul class="sidebar-links">
            <h4>
                <span>Main Menu</span>
                <div class="menu-separator"></div>
            </h4>
            <li>
              <a href="classes.html">
                <span class="material-symbols-outlined"> dashboard </span>Classes</a>
            </li>
            <li>
              <a href="students.html"><span class="material-symbols-outlined"> groups </span>Students</a>
            </li>
          <li>
            <a href="grades.html"><span class="material-symbols-outlined"> monitoring </span>Grades</a>
          </li>
          <h4>
            <span>Account</span>
            <div class="menu-separator"></div>
          </h4>
          <li>
            <a href="settings.html"><span class="material-symbols-outlined"> settings </span>Settings</a>
          </li>
          <li>
            <a href="#"><span class="material-symbols-outlined"> logout </span>Logout</a>
          </li>
        </ul>

          </div>
        </div>
      </aside>
    <div class="content">
        <h2>Score management</h2>
        <form id="grades-form">
            <div class="form-group">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student-name" required>
            </div>
            <div class="form-group">
                <label for="assignment-grade">Assignment Grade:</label>
                <input type="number" id="assignment-grade" name="assignment-grade" required>
            </div>
            <div class="form-group">
                <label for="exam-grade">Exam Grade:</label>
                <input type="number" id="exam-grade" name="exam-grade" required>
            </div>
            <button type="submit">Save Grades</button>
        </form>
        <button id="export-csv">Export CSV</button>
    </div>
    <script src="scripts/grades.js"></script>
</body>
</html>
