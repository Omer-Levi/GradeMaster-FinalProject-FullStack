<body>
    <aside class="sidebar">
        <div class="sidebar-header">
          <img src="logo/logo.png" alt="logo" />
          <h2>Classes</h2>
        </div>
        <ul class="sidebar-links">
            <h4>
                <span>Main Menu</span>
                <div class="menu-separator"></div>
            </h4>
            <li>
              <a href="classes.html">
                <span class="material-symbols-outlined"> dashboard </span>Classes</a>
            </li>
            <li>
              <a href="students.html"><span class="material-symbols-outlined"> groups </span>Students</a>

          </div>

    <div class="content">
        <h2>ניהול כיתות</h2>
        <form id="class-form">
            <div class="form-group">
                <label for="class-name">Class Name:</label>
                <input type="text" id="class-name" name="class-name" required>
            </div>
            <div class="form-group">
                <label for="class-file">Loading a CSV file:</label>
                <input type="file" id="class-file" name="class-file" accept=".csv" required>
            </div>
            <button type="submit">Add Class</button>
        </form>
        <h3>List Of Classes</h3>
        <ul id="class-list">
            <!-- List of classes will be populated here -->
        </ul>
    </div>
    <script src="scripts/classes.js"></script>
