<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeMaster - classes</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/classes.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="classes.html">Classes</a></li>
            <li><a href="students.html">Students</a></li>
            <li><a href="grades.html">Grades</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>
    <div class="content">
        <h2>ניהול כיתות</h2>
        <form id="class-form">
            <div class="form-group">
                <label for="class-name">Class Name:</label>
                <input type="text" id="class-name" name="class-name" required>
            </div>
            <div class="form-group">
                <label for="class-file">Loading a CSV file:</label>
                <input type="file" id="class-file" name="class-file" accept=".csv" required>
            </div>
            <button type="submit">Add Class</button>
        </form>
        <h3>List Of Classes</h3>
        <ul id="class-list">
            <!-- List of classes will be populated here -->
        </ul>
    </div>
    <script src="scripts/classes.js"></script>
</body>
</html>
