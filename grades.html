<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeMaster - grades</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/grades.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="classes.html">Classes</a></li>
            <li><a href="students.html">Students</a></li>
            <li><a href="grades.html">Grades</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>
    <div class="content">
        <h2>Score management</h2>
        <form id="grades-form">
            <div class="form-group">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student-name" required>
            </div>
            <div class="form-group">
                <label for="assignment-grade">Assignment Grade:</label>
                <input type="number" id="assignment-grade" name="assignment-grade" required>
            </div>
            <div class="form-group">
                <label for="exam-grade">Exam Grade:</label>
                <input type="number" id="exam-grade" name="exam-grade" required>
            </div>
            <button type="submit">Save Grades</button>
        </form>
        <button id="export-csv">Export CSV</button>
    </div>
    <script src="scripts/grades.js"></script>
</body>
</html>
